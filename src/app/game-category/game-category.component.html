<div class="row">
  <ng-container *ngIf="(gamesCategory$ | async)?.length; else empty">
    <div
      class="column-12 column-medium-6 column-large-3 m-b-12px"
      *ngFor="let game of gamesCategory$ | async">
      <casino-game-card [game]="game"></casino-game-card>
    </div>
  </ng-container>
  <ng-template #empty>
    <h1>No games for this category</h1>
  </ng-template>
</div>
